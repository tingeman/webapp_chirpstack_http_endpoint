
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Messages</title>
</head>
<body>
    <h1>Clear Messages</h1>
    <p>Are you sure you want to clear all messages from the database?</p>
    <form action="{{ url_for('endpoint.clear_messages_route') }}" method="get">
        <button type="submit" name="confirm" value="yes">OK</button>
        <button type="button" onclick="window.location.href='{{ url_for('endpoint.index') }}'">Cancel</button>
    </form>
</body>
</html>
